[target.'cfg(all())']
rustflags = [
    "-Wclippy::pedantic",
    "-Wclippy::nursery",
    # "-Wclippy::unwrap_used",
    # "-Wclippy::expect_used",
    "-Wclippy::cargo",
    "-Aclippy::must-use-candidate",
    "-Aclippy::cast-precision-loss",
    "-Aclippy::cargo-common-metadata",
    "-Aclippy::multiple-crate-versions"
]
